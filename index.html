<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
	<link rel="stylesheet" href="./css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>???</title>
</head>
<body>
<header class="header">
        <div class="container">
        </div>
</header>

<main>
  <section class="data">
    <div class="container">
      <div class="data__percentage percentage">
        <img class="percentage__flag" src="images/loyalty.svg">
  
        <svg class="percentage__ring"  scroll-animate="" viewBox="-1 -1 34 34" xmlns="http://www.w3.org/2000/svg">
          <circle class="percentage__circle percentage__circle-background" cx="16" cy="16" r="16"></circle>
          <circle class="percentage__circle percentage__circle-data percentage__circle-data--first" cx="16" cy="16" r="16"></circle>
          <circle class="percentage__circle percentage__circle-data percentage__circle-data--second" cx="16" cy="16" r="16"></circle>
        </svg>

        <div class="percentage__info">
          <div class="percentage__count">
            <span class="percentage__count-int">72</span>
  
            <span class="percentage__count-float">.
              <span >7</span>
            </span>
          </div>

          <span class="percentage__name">Лояльность</span>

          <span class="percentage__level">Ниже среднего</span>

          <span class="percentage__description">по отрасли: FMCG значений слева от медианы <span>52.0% - 83.1%</span></span>

          <span class="percentage__changes">3.1</span>

          <div class="percentage__list">
            <button class="percentage__list-btn" type="button">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" width="2" height="12" fill="#D9D9D9"/>
                <rect y="5" width="12" height="2" fill="#D9D9D9"/>
                </svg>
            </button>

            <ul class="percentage__items">
              <li class="percentage__item percentage__item--promoters">
                <span class="percentage__item-text">Промоутеры</span>
                <div class="percentage__item-wrapper">
                  <span class="percentage__item-percent">32.0%</span>
                  <span class="percentage__item-count">81</span>
                </div>
                <div class="percentage__item-differences">
                  <div class="percentage__item-now"></div>
                  <span class="percentage__item-change">+1.2%</span>
                  <div class="percentage__item-before"></div>
                </div>
              </li>
              
              <li class="percentage__item percentage__item--skeptics">
                <span class="percentage__item-text">Скептики</span>
                <div class="percentage__item-wrapper">
                  <span class="percentage__item-percent">39.1%</span>
                  <span class="percentage__item-count">8</span>
                </div>
                <div class="percentage__item-differences">
                  <div class="percentage__item-now"></div>
                  <span class="percentage__item-change">+4.8%</span>
                  <div class="percentage__item-before"></div>
                </div>
              </li>
            
              <li class="percentage__item percentage__item--critics">
                <span class="percentage__item-text">Критики</span>
                <div class="percentage__item-wrapper">
                  <span class="percentage__item-percent">79.8%</span>
                  <span class="percentage__item-count">7</span>
                </div>
                <div class="percentage__item-differences">
                  <div class="percentage__item-now"></div>
                  <span class="percentage__item-change">-9.7%</span>
                  <div class="percentage__item-before"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </section>



</main>


<footer class="footer">
    <div class="container">

    </div>
 </footer>


 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous"></script>

 <script src="./js/main.min.js"></script>
 </body>
 
 </html>
